// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Counter-Strike 1.1 Server"


// 20 minute timelimit
fps_max 300
sv_maxupdaterate 101
sv_minupdaterate 50
sv_maxrate 100000
sv_minrate 60000
mp_timelimit 999
mp_consistency 0
sv_cheats 0
mp_roundtime 3
mp_freezetime 3
mp_buytime 0.25
mp_startmoney 800
